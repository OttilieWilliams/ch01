<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Flask app</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css')}}">
  </head>

  <body>

    {% block content %}
    {% endblock %}   

    <p>Let's keep in touch!</p>
    <div id="contact-form">
    <form method="post" action="/confirmation"> <!--action shows where to take the user next (confirmation page) -->
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required="required">
        <input type="submit" id="submit-button" name="submit" value="Submit" >
    </form>
    </div>




  </body>
</html>
